<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="static/img/logo.ico" type="image/x-icon" />
  <title>Chat | Solution</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>
  <script src="/static/js/chat.js"></script>
  <script>
    $(function () {
      $("#header").load("/header");
      $("#footer").load("/footer");
    }); 
  </script>
</head>

<body>
  <div class="area chat-area">
    <div class="row chatpage-header">
      <div class="col-3">
        <div class="chatting-name"><span><img src="/static/img/list.png" width="40px"></span>&nbsp&nbsp<span>List</span>
        </div>
      </div>
      <div class="col-6">
        <div class="chatting-name"><span><img src="/static/img/chat.png" width="36px"></span>&nbsp&nbsp<span
            id="chatting-name"></span>
          <div id="status"></div><span id="status-text" class="status-text"></span>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-9"></div>
          <div class="col-3">
            <div id="header"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row chatpage-content">
      <div class="col-3 sidebar">
        <div id="chat-list" class="chat-list">
        </div>
      </div>
      <div class="col-9 chat-part">
        <div id="chatting" class="chatting"></div>
        <div class="row">
          <div class="col-10 "><textarea id="input-box" type="text" rows="1"></textarea></div>
          <!-- <div class="col-10 "><input id="input-box" type="text"></div> -->
          <div class="col-2"><button id="send-button"><span><img src="/static/img/send.png"
                  width="30px"></span></button></div>
        </div>
        <footer id="footer"></footer>
      </div>
    </div>
  </div>
  </div>
  <script>
    init();
    $("#input-box").keypress(function (e) {
      var key = e.which;
      if (key == 13) {
        if (!e.shiftKey) {
          e.preventDefault();
          myMsg = $("#input-box").val();
          var remove_space = myMsg.replace(/\s+/g,'');
          if(remove_space != "") $("#send-button").click();
        }
      }
    });
  </script>
</body>
</html>
