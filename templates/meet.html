<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="area noselect">

              </tr>
              <tr>

              </tr>

              <tr>

              </tr>
              <tr>
                <td>9999</td>
              </tr>

          <div class="chat-box">
            <a class="chat-button" href="/chat">CHAT</a>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
